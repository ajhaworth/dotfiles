# Starship prompt configuration
# Vesper-inspired color palette

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[❯](bold #4EC994)"
error_symbol = "[❯](bold #E06C75)"

[directory]
style = "bold #61AFEF"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "#E06C75"

[git_branch]
style = "bold #4EC994"
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
style = "#FFC799"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘"

[cmd_duration]
min_time = 2_000
style = "#D4A656"
format = "[$duration]($style) "

[python]
style = "#D4A656"
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '
symbol = " "

[nodejs]
style = "#A8C97F"
format = "[$symbol($version)]($style) "
symbol = " "

[rust]
style = "#E06C75"
format = "[$symbol($version)]($style) "
symbol = " "

[golang]
style = "#61AFEF"
format = "[$symbol($version)]($style) "
symbol = " "

[docker_context]
style = "#61AFEF"
format = "[$symbol$context]($style) "
symbol = " "
only_with_files = true

[hostname]
ssh_only = true
style = "#6B6B6B"
format = "[$hostname]($style):"

[username]
show_always = false
style_user = "#6B6B6B"
format = "[$user]($style)@"
