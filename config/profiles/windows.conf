# windows.conf - Gaming workstation setup for Windows
#
# This profile installs gaming packages and essential productivity tools.
# Focused on gaming - no terminal/shell customization.

# Profile metadata
PROFILE_OS="windows"
PROFILE_DESCRIPTION="Windows gaming workstation"

# Dotfiles
PROFILE_DOTFILES="true"        # Enable dotfile symlinks
DOTFILES_GIT="true"            # Git configuration
DOTFILES_CLAUDE="true"         # Claude Code settings

# Package installation
PROFILE_PACKAGES="true"

# Winget categories
WINGET_CORE="true"             # Essential tools (git)
WINGET_PRODUCTIVITY="true"     # 1Password, Nextcloud, NVIDIA
WINGET_GAMING="true"           # Steam, Playnite, XIV, Apollo
WINGET_EMULATORS="true"        # DuckStation, Cemu

# Chocolatey categories
CHOCO_GAMING="true"            # RetroArch, Dolphin, PCSX2, Epic, Moonlight
CHOCO_PRODUCTIVITY="true"      # NVIDIA App
CHOCO_BROWSERS="true"          # Zen browser

# Claude Code (official Winget installer)
PROFILE_CLAUDE_CODE="true"

# Debloat (disabled by default - removes Windows bloatware)
PROFILE_DEBLOAT="false"
